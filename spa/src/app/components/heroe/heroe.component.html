<div class="row">
    <div class="col-md-4">
      <div class="card">
        <img [src]="heroe.img" class="card-img-top" alt="">
        <div class="card-body">
          <a routerLink="/heroes" class="btn btn-outline-danger btn-block"> Regresar</a>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ heroe.nombre }}</h3>
          <hr>
          <p class="card-text">{{ heroe.bio }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-12 mt-3">
      <div class="d-flex justify-content-center">
        <img *ngIf="heroe.casa === 'DC'" src="../../../assets/Images/DC.png" class="logo-img" alt="DC Comics">
        <img *ngIf="heroe.casa === 'Marvel'" src="../../../assets/Images/marvel.png" class="logo-img" alt="Marvel Comics">
      </div>
    </div>
  </div>
